<form [formGroup]="form" class="create-message" (submit)="onSubmit()">
  <mat-form-field class="mat-full-width">
    <input matInput
           formControlName="message"
           class="message"
           type="text"
           placeholder="Message"
           #messageInput
    >
  </mat-form-field>

  <app-emoji-pack class="emoji emoji-mart" (selectedEmoji)="addEmoji($event)"></app-emoji-pack>

  <button mat-raised-button class="mat-success" aria-label="Send">Send</button>
</form>
